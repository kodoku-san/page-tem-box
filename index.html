<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tem Box - Black bear</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="box-title">
                Black<br>Bear
            </div>
            <div class="box-month">
                09
            </div>
            <div class="box-years">
                2002
            </div>
            <div class="box-context">
                <div class="box-context-title">
                    illustration
                </div>
                <div class="box-context-author">
                    BY Â©kodoku
                </div>
            </div>  
            <div class="box-plus-icon">
                <i class="fas fa-plus"></i>
            </div>
            <div class="box-center">
                <img src="https://images-na.ssl-images-amazon.com/images/I/51USS1312gL.jpg" alt="Bear image">
                <div class="box-center__content">
                    <div class="box-content-text">
                        <div class="box-content-name">
                            Black Bear
                        </div>
                        <div class="box-content-author">
                            kodoku
                        </div>
                    </div>
                    <div class="box-content-number">
                        50
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
